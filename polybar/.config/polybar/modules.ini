[module/time]
type = internal/date
interval = 1

time = "%I:%M %p"

format = <label>
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
format-padding = 1
label = %time%

[module/date]
type = internal/date
interval = 1

time = "%b %d"

; time = "%H:%M"
format = <label>
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
format-padding = 1
label = %time%

; [module/day]
; type = internal/date
