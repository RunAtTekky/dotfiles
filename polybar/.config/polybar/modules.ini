[module/systray]
type = internal/tray

tray-padding = 6
tray-background = ${colors.color3}
format-background = ${colors.color3}

[module/polybar-text-1]
type = custom/script
exec = python3 ~/.config/polybar/scripts/codeforces_rating_api.py 1600 1800
label = %{T1} %{T-}1600-1800: %output%
; label = %{T1} %{T-}1500-1800: %output%
format-background = ${colors.color3}
format-foreground = ${colors.foreground}
label-margin=1pt
interval = 60


[module/polybar-text-2]
type = custom/script
exec = python3 ~/.config/polybar/scripts/codeforces_rating_api.py 1400 1500
label = %{T1} %{T-}1400-1500: %output%
; label = %{T1} %{T-}1900-2000: %output%
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
interval = 60

